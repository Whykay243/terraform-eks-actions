name: Deploy EKS via Terraform

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  BUCKET_NAME: realcloud-tfstate-bucket-001
  TF_KEY: eks/terraform.tfstate
  KMS_ALIAS_ARN: arn:aws:kms:us-east-2:361769567498:alias/eks/app-eks-cluster

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::361769567498:role/GitHubActionsTerraformRole
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
          -backend-config="bucket=${{ env.BUCKET_NAME }}" \
          -backend-config="key=${{ env.TF_KEY }}"  \
          -backend-config="region=us-east-1"

      - name: Terraform Validate
        run: terraform validate

      - name: Check if KMS Alias exists
        id: checkkms
        run: |
            if aws kms list-aliases --region ${{ env.TF_REGION }} | grep -q "${{ env.KMS_ALIAS_NAME }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Fetching KMS Key ID..."
            KEY_ID=$(aws kms describe-alias --alias-name ${{ env.KMS_ALIAS_NAME }} --region ${{ env.TF_REGION }} --query 'AliasDescription.TargetKeyId' --output text)
            echo "key_id=$KEY_ID" >> $GITHUB_OUTPUT
            else
            echo "exists=false" >> $GITHUB_OUTPUT
            fi

      - name: Import KMS Key and Alias
        if: steps.checkkms.outputs.exists == 'true'
        run: |
            echo "Importing KMS key..."
            terraform import 'module.eks.module.kms.aws_kms_key.this["cluster"]' ${KEY_ID}
            echo "Importing KMS alias..."
            terraform import 'module.eks.module.kms.aws_kms_alias.this["cluster"]' ${{ env.KMS_ALIAS_ARN }}
      - name: Terraform Plan
        run: terraform plan

#      - name: Terraform Destroy
#        run: terraform destroy -auto-approve
#        if: github.ref == 'refs/heads/main'

      - name: Terraform Apply
        run: terraform apply -auto-approve
        if: github.ref == 'refs/heads/main'
